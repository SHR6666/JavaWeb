<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>history对象</title>
</head>
<body>
<input type="button" id="btn" value="获取历史记录个数">
<a href="09_案例2_轮播图.html">09页面</a>
<input type="button" id="forward" value="前进">
<script>
  /**
   * History:历史记录对家
   * 1，创建(获取):
   *    1 . windows . history
   *    2. history
   * 2．方法。
   *   * back ( 加载history列表中的前—个URL。
   *   * forward(加载 history列表中的下一个URL。
   *   * go() 加载history列表中的某个具体页面。
   *    参数：
   *      *正数：前进几个历史记录
   *      *负数后退几个历史记录
   * 3．属性。
   *    length
   *    返回当前窗口历史列表中的uRL数量。
   */
  //获取按钮
  var btn = document.getElementById("btn");
  //绑定单击事件
  btn.onclick = function (){
    //获取历史记录个数
    var length = history.length;
    alert(length);
  }

  //获取按钮
  var forward = document.getElementById("forward");
  //绑定单击事件
  forward.onclick = function (){
    //前进
    // history.forward();
    history.go(1);
  }

</script>
</body>
</html>
