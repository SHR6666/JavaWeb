<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>案例2——轮播图</title>

</head>
<body align="center">
  <img id="img" src="img/01.jpg" width="80%" >
  <br>
  <input type="button" id="back" value="后退">
  <script !src="">
    /**
     *  分析：
     *    1.在页面上使用img展示图片
     *    2.定义一个方法，修改图片对象的src属性
     *    3.定义一个定时器，每隔三秒跳转一次
     */
      //修改图片src属性的方法
    var number = 1;
    function f() {
      number++;
      //判断number是否大于3
      if (number > 3){
        number = 1;
      }
      document.getElementById("img");
      img.src = "img/0" + number+ ".jpg";
    }

    //获取按钮
    var back = document.getElementById("back");
    //绑定单击事件
    back.onclick = function (){
      //前进
      history.back();
    }
    //定义定时器
    setInterval(f, 5000);
  </script>
</body>
</html>
