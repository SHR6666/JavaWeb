<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>特殊语法</title>
  <script !src="">
    //1. ; 可以省略，但是不建议
    var a = 3;
    // alert(a);

    /**
     * 2.变量的定义使用var关键字，也可以不使用
     *   *用：定义的变量是局部变量
     *   *不用：定义的变量是全局变量
     */
    // b = 4;
    // alert(b);

    function fun(){
      b = 4;
      alert(b);
    }
    fun();
  </script>
</head>
