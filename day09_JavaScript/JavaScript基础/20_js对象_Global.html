<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global对象</title>
  <script !src="">
    /**
     * Global
     *    1．特点:全局对象，这个Global中封装的方法不需要对象就可以直接调用。 方法名();
     *    2.方法:
     *        encodeURI() :url编码
     *        decodeURI( : url解码
     *
     *        encodeURIComponent( ) : unI编码
     *        decodeURIComponent( ) : ur1解码
     *
     *        3.URI编码
     *        李世民 = %E6%9D%8E%E4%B8%96%E6%B0%91
     */

    var str = "www.baidu.com?wd=李世民";
    var encode = encodeURI(str);
    document.write(encode + "<br>");  //编码   %E6%9D%8E%E4%B8%96%E6%B0%91
    var s =decodeURI(encode); //解码
    document.write(s + "<br>");

    var str1 = "www.baidu.com?wd=李世民";
    var encode1 = encodeURIComponent(str1);
    document.write(encode1 + "<br>");  //编码   %E6%9D%8E%E4%B8%96%E6%B0%91
    var s =decodeURIComponent(encode); //解码
    document.write(s + "<br>");  //李世民

    var str2 = "b234abc";
    var number = parseInt(str2);
    // alert(number + 1);

    var a = NaN;
    document.write(a == NaN);
    document.write(isNaN(a));

    var jscode = "alert(123)";
    eval(jscode);

  </script>
</head>
<body>

</body>
</html>
