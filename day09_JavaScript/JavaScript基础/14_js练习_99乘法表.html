<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>99乘法表</title>
  <style>
    td{
      border: 1px solid;
    }
  </style>

  <script !src="">

    document.write("<table align='center'>")

    for (var i = 1; i <= 9; i++) {
      document.write("<tr>")
      for (var j = 1; j <= i; j++) {
        document.write("<td>")
          //输出
        document.write(i + "x" + j + "=" + (i*j) + "&nbsp;"+ "&nbsp;"+ "&nbsp;");
        document.write("</td>")
      }
      // //输出换行
      // document.write("<br>");

      document.write("</tr>")
    }

    //完成表格嵌套
    document.write("</table>")
  </script>
</head>
<body>

</body>
</html>
