<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>逻辑运算符</title>
  <script !src="">
    /**
     * 逻辑运算符：
     *  &&：与（短路）
     *  ||或（短路）
     *  ! 非
     *    *其它类型转boolean
     *      1.number：0或NaN为假，其它为真
     *      2.String
     *      3.null & undefined
     *      4.对象
     */
    flag = true;
    document.write(flag + "<br>")
    document.write(!flag + "<br>")

    document.write("<hr>")
    //number
    num = 3
    num2 = 0
    num3 = NaN
    document.write(!!num + "<br>")
    document.write(!!num2 + "<br>")
    document.write(!!num3 + "<br>")
    document.write("<hr>")

    //String
    str = "abc"
    str2 = ""
    document.write(!!str + "<br>")
    document.write(!!str2 + "<br>")
    document.write("<hr>")

    //null && undefined
    var obj = new Date();
    var obj2;
    document.write(!!obj + "<br>")
    document.write(!!obj2 + "<br>")
    document.write("<hr>")

    var date = new Date();
    document.write(!!date + "<br>")
    document.write("<hr>")

    if (obj != null){ //防止空指针异常
      alert(123)
    }
    if (obj2){
      alert(111)
    }
  </script>
</head>
<body>

</body>
</html>
