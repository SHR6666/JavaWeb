<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date对象</title>
  <script !src="">
    /**
     *  Date 日期对象
     *   var date = new Date();
     */
    // var date = new Date();
    // document.write(date);
    function startTime(){
      var today=new Date();
      var h=today.getHours();
      var m=today.getMinutes();
      var s=today.getSeconds();// 在小于10的数字前加一个‘0’
      m=checkTime(m);
      s=checkTime(s);
      document.getElementById('txt').innerHTML=h+":"+m+":"+s;
      t=setTimeout(function(){startTime()},500);
    }
    function checkTime(i){
      if (i<10){
        i="0" + i;
      }
      return i;
    }
  </script>
</head>
<body onload="startTime()">
  <div id="txt"></div>
</body>
</html>
