<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math对象</title>
  <script !src="">
    /**
     * Math对象：
     *   1. 创建：不必创建，直接使用。 Math.方法名
     *   2.方法:
     *    random() 返回0-1的随机数, 含0不含1;
     *    ceil(x) :对数字进行向上取整。
     *    Floor(x):对数进行下舍入。
     *     round():把数四舍五入为最接近的整数。
     *   3.属性：PI
     */
    document.write(Math.PI + "<br>");
    document.write(Math.random() + "<br>");
    document.write(Math.round(3.14) + "<br>");
    document.write(Math.ceil(3.14) + "<br>");
    document.write(Math.floor(3.14) + "<br>");

    /**
     * 取1~1Be之间的随机整数
     * 1.Math .random()产生随机数:范围(0,1]小数
     * 2．乘以100 -> [0,99.9999]小数
     * 3．舍弃小数部分:f1oor-->[0,99]整数
     * 4、+1-->[0,99]整数[1,100]
     * @type {number}
     */
    var number = Math.floor((Math.random() * 100)) + 1;
    document.write(number + "<br>");
  </script>
</head>
<body>

</body>
</html>
